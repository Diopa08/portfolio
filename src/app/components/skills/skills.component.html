<section class="py-5 bg-white text-center">
    <div class="container">
  
      <!-- Onglets Compétences / Outils -->
      <h2 class="text-orange mb-4">Technologies & Outils</h2>
      <div class="mb-4">
        <button class="btn me-2" [ngClass]="{ 'btn-orange': activeSection === 'skills', 'btn-outline-orange': activeSection !== 'skills' }" (click)="activeSection = 'skills'">Compétences</button>
        <button class="btn" [ngClass]="{ 'btn-orange': activeSection === 'tools', 'btn-outline-orange': activeSection !== 'tools' }" (click)="activeSection = 'tools'">Outils</button>
      </div>
  
      <!-- Compétences -->
      <div class="row justify-content-center mb-5" *ngIf="activeSection === 'skills'">
        <div class="col-4 col-md-2 mb-4" *ngFor="let skill of skills">
          <img [src]="skill.icon" [alt]="skill.name" width="40" class="mb-2">
          <p class="mb-0">{{ skill.name }}</p>
        </div>
      </div>
  
      <!-- Outils -->
      <div class="row justify-content-center mb-5" *ngIf="activeSection === 'tools'">
        <div class="col-4 col-md-2 mb-4" *ngFor="let tool of tools">
          <img [src]="tool.icon" [alt]="tool.name" width="40" class="mb-2">
          <p class="mb-0">{{ tool.name }}</p>
        </div>
      </div>
  
      <!-- Onglets Expérience / Formation -->
      <h2 class="text-orange mb-4 mt-5">Parcours</h2>
      <div class="mb-4">
        <button class="btn me-2" [ngClass]="{ 'btn-orange': activeTimeline === 'experience', 'btn-outline-orange': activeTimeline !== 'experience' }" (click)="activeTimeline = 'experience'">Expérience</button>
        <button class="btn" [ngClass]="{ 'btn-orange': activeTimeline === 'education', 'btn-outline-orange': activeTimeline !== 'education' }" (click)="activeTimeline = 'education'">Formation</button>
      </div>
  
      <!-- Timeline Expériences -->
      <div class="timeline" *ngIf="activeTimeline === 'experience'">
        <div *ngFor="let exp of experiences; let i = index" class="timeline-item" [ngClass]="{ 'left': i % 2 === 0, 'right': i % 2 !== 0 }">
          <div class="timeline-content">
            <h5 class="text-orange">{{ exp.title }}</h5>
            <small class="text-muted">{{ exp.date }}</small>
            <p>{{ exp.desc }}</p>
          </div>
        </div>
      </div>
  
      <!-- Timeline Formation -->
      <div class="timeline" *ngIf="activeTimeline === 'education'">
        <div *ngFor="let form of education; let i = index" class="timeline-item" [ngClass]="{ 'left': i % 2 === 0, 'right': i % 2 !== 0 }">
          <div class="timeline-content">
            <h5 class="text-orange">{{ form.title }} - {{form.ecole}} </h5>
            <small class="text-muted">{{ form.date }}</small>
            <p>{{ form.desc }}</p>
          </div>
        </div>
      </div>
  
    </div>
  </section>
