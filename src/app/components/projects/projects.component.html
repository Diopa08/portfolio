
  <section class="py-5 bg-white" id="projects">
    <div class="container">
      <h2 class="text-orange text-center mb-5">Mes Projets</h2>
      <div class="row g-4">
        <div class="col-md-6 col-lg-4" *ngFor="let project of projects">
          <div class="project-card h-100 shadow-sm">
            <div class="project-img-wrapper">
              <img [src]="project.image" [alt]="project.title" class="project-img">
            </div>
            <div class="p-3">
              <h5 class="text-orange">{{ project.title }}</h5>
              <p class="text-muted">{{ project.description }}</p>
              <div class="mb-2">
                <span *ngFor="let tech of project.technos" class="badge me-1 bg-light border text-orange">{{ tech }}</span>
              </div>
              <a  [href]="project.link" target="_blank" class="btn btn-orange btn-sm">
                ðŸ”— Voir le projet
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
